<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 励志图文排版助手 - 旗舰优化版</title>
    <!-- 核心依赖 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 必须引入 Babel 才能解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            background: #f8fafc; 
            color: #1e293b; 
            margin: 0;
            overflow: hidden;
        }

        /* 公众号文章渲染层级 */
        .wx-article { 
            line-height: 1.8; 
            letter-spacing: 0.1em; 
            color: #3f3f3f; 
            font-size: 16px; 
            word-break: break-all;
        }

        /* 手机模型装饰 */
        .phone-shell { 
            width: 390px; 
            height: 844px; 
            background: white; 
            border: 12px solid #1a1a1a; 
            border-radius: 48px; 
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.3); 
            position: relative; 
            display: flex;
            flex-direction: column;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeIn 0.8s ease-out forwards; }

        /* 复制成功的提示框 */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            z-index: 100;
            display: none;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="copyToast" class="toast">
        <div style="font-size: 24px; margin-bottom: 8px;">✨</div>
        <div>已成功复制全文</div>
        <div style="font-size: 12px; opacity: 0.6; margin-top: 4px;">请前往公众号后台粘贴</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 图标组件：使用 Inline SVG 避免外部库冲突
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                sun: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>,
                pen: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>,
                copy: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>,
                sparkle: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>,
                close: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>,
                check: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 6 9 17l-5-5"/></svg>
            };
            return icons[name] || null;
        };

        const App = () => {
            const [loading, setLoading] = useState(false);
            const [workerUrl, setWorkerUrl] = useState(localStorage.getItem('worker_url') || '');
            const [articleHtml, setArticleHtml] = useState('');
            const editorRef = useRef(null);

            const showToast = () => {
                const toast = document.getElementById('copyToast');
                if (toast) {
                    toast.style.display = 'block';
                    setTimeout(() => { toast.style.display = 'none'; }, 2500);
                }
            };

            const generateArtical = async () => {
                if (!workerUrl) {
                    const url = prompt('请输入您的 Cloudflare Worker 访问地址:');
                    if (url) {
                        setWorkerUrl(url);
                        localStorage.setItem('worker_url', url);
                    } else {
                        return;
                    }
                }

                setLoading(true);
                
                try {
                    const res = await fetch(`${workerUrl.replace(/\/$/, '')}/api/generate_article`);
                    if (!res.ok) throw new Error('网络请求失败');
                    const json = await res.json();
                    
                    const html = `
                        <div class="wx-article-container" style="padding: 10px 0;">
                            <!-- 文章头部 -->
                            <section style="text-align: center; margin-bottom: 40px;">
                                <p style="font-size: 12px; color: #6366f1; letter-spacing: 4px; margin-bottom: 10px; font-weight: bold;">阳光 · 励志 · 向上</p>
                                <h1 style="font-family: 'Noto Serif SC', serif; font-weight: bold; font-size: 24px; color: #1e293b; line-height: 1.5; padding: 0 10px; margin: 0;">${json.title}</h1>
                                <section style="width: 40px; height: 3px; background: #6366f1; margin: 20px auto; border-radius: 2px;"></section>
                            </section>

                            ${json.data.map((item, idx) => `
                                <section style="margin-bottom: 50px;">
                                    <!-- 段落序号 -->
                                    <section style="display: flex; align-items: center; margin-bottom: 25px;">
                                        <section style="background: #6366f1; color: #fff; width: 28px; height: 28px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; font-family: 'Noto Serif SC', serif;">${idx + 1}</section>
                                        <section style="height: 1px; flex: 1; background: linear-gradient(to right, #f1f5f9, transparent); margin-left: 15px;"></section>
                                    </section>
                                    
                                    <!-- 正文内容 -->
                                    <section style="line-height: 2; text-align: justify; margin-bottom: 30px; color: #334155; font-size: 16px; letter-spacing: 0.1em;">
                                        ${item.text.replace(/\n/g, '<br/>')}
                                    </section>

                                    <!-- 配图：使用关键词随机匹配，解决图片重复问题 -->
                                    <section style="margin: 30px 0; position: relative;">
                                        <img src="https://source.unsplash.com/featured/800x600?${item.keyword},nature,inspiration&sig=${idx}" 
                                             style="width: 100%; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.12); display: block;" 
                                             alt="阳光励志配图" 
                                             onerror="this.src='https://loremflickr.com/800/600/${item.keyword},nature/all?lock=${idx}'" />
                                        <section style="position: absolute; bottom: -12px; right: 15px; background: #fff; padding: 6px 18px; border-radius: 30px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); font-size: 11px; color: #6366f1; font-weight: bold; border: 1px solid #f1f5f9;">
                                            # ${item.keyword.toUpperCase()}
                                        </section>
                                    </section>
                                </section>
                            `).join('')}

                            <!-- 文章封底 -->
                            <section style="text-align: center; margin-top: 60px; padding: 50px 0; border-top: 1px solid #f1f5f9;">
                                <p style="font-family: 'Noto Serif SC', serif; color: #1e293b; font-size: 20px; font-weight: bold; margin-bottom: 12px;">追光而行，不负韶华</p>
                                <p style="font-size: 12px; color: #94a3b8; letter-spacing: 3px;">—— 感谢阅读 · 愿温暖常在 ——</p>
                            </section>
                        </div>
                    `;
                    
                    setArticleHtml(html);
                } catch (e) {
                    console.error(e);
                    setArticleHtml(`<div style="color: #ef4444; text-align: center; padding: 40px;">⚠️ 生成出错，请检查接口配置和网络。</div>`);
                } finally {
                    setLoading(false);
                }
            };

            const handleCopy = () => {
                if (!editorRef.current || !articleHtml) return;
                
                const range = document.createRange();
                range.selectNode(editorRef.current);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) showToast();
                } catch (err) {
                    console.error('复制失败', err);
                }
                selection.removeAllRanges();
            };

            return (
                <div className="flex h-screen bg-[#f1f5f9]">
                    {/* 控制面板 */}
                    <div className="w-80 bg-white border-r border-slate-200 flex flex-col p-8 shrink-0 z-10 shadow-sm">
                        <div className="flex items-center gap-3 mb-12">
                            <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                                <Icon name="sun" className="w-6 h-6" />
                            </div>
                            <div>
                                <h1 className="font-bold text-lg text-slate-800">向阳创作台</h1>
                                <p className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Inspiration Studio</p>
                            </div>
                        </div>

                        <div className="space-y-8">
                            <div>
                                <label className="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-3">Cloudflare Worker 地址</label>
                                <div className="relative">
                                    <input 
                                        type="text" 
                                        className="w-full pl-3 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-xl text-sm outline-none focus:border-indigo-500 transition-all"
                                        placeholder="https://..."
                                        value={workerUrl}
                                        onChange={(e) => { setWorkerUrl(e.target.value); localStorage.setItem('worker_url', e.target.value); }}
                                    />
                                    <button onClick={() => setWorkerUrl('')} className="absolute right-3 top-3.5 text-slate-300 hover:text-slate-500">
                                        <Icon name="close" className="w-4 h-4" />
                                    </button>
                                </div>
                            </div>

                            <button 
                                onClick={generateArtical}
                                disabled={loading}
                                className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl shadow-indigo-100 hover:bg-indigo-700 active:scale-95 transition-all disabled:bg-slate-200 disabled:shadow-none"
                            >
                                {loading ? (
                                    <div className="flex items-center justify-center gap-2">
                                        <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                                        <span>正在精心创作...</span>
                                    </div>
                                ) : (
                                    <div className="flex items-center justify-center gap-2">
                                        <Icon name="pen" className="w-5 h-5" />
                                        <span>开始 1200 字创作</span>
                                    </div>
                                )}
                            </button>
                        </div>

                        <div className="mt-auto bg-slate-50 p-5 rounded-2xl border border-slate-100">
                            <h4 className="text-[11px] font-bold text-slate-500 mb-2 flex items-center gap-2 uppercase tracking-wider">
                                <Icon name="check" className="w-3.5 h-3.5 text-indigo-500" />
                                功能状态
                            </h4>
                            <ul className="text-[11px] text-slate-400 space-y-1.5 font-medium">
                                <li>• 8段式励志内容生成</li>
                                <li>• 自动匹配高品质插图</li>
                                <li>• 适配微信公众号排版</li>
                                <li>• 支持内联 CSS 完美复制</li>
                            </ul>
                        </div>
                    </div>

                    {/* 手机预览区 */}
                    <div className="flex-1 flex flex-col items-center justify-center relative p-8">
                        <div className="absolute top-8 right-12 flex gap-4">
                            <button 
                                onClick={handleCopy} 
                                className="bg-white px-8 py-3.5 rounded-full shadow-lg font-bold text-slate-700 flex items-center gap-2 hover:bg-slate-50 active:scale-95 transition-all border border-slate-100 disabled:opacity-50"
                                disabled={!articleHtml || loading}
                            >
                                <Icon name="copy" className="w-5 h-5 text-indigo-600" />
                                发布并复制全文
                            </button>
                        </div>

                        <div className="phone-shell">
                            <div className="h-6 w-full flex justify-center mt-2 shrink-0">
                                <div className="w-16 h-4 bg-slate-900 rounded-full"></div>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto px-6 py-6 no-scrollbar">
                                <div className="wx-article h-full">
                                    {articleHtml ? (
                                        <div 
                                            key="content-view"
                                            ref={editorRef}
                                            className="animate-in"
                                            dangerouslySetInnerHTML={{ __html: articleHtml }}
                                        />
                                    ) : (
                                        loading ? (
                                            <div key="loading-view" className="h-full flex flex-col items-center justify-center text-slate-400 mt-40">
                                                <div className="w-8 h-8 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin mb-4"></div>
                                                <p className="text-sm font-medium opacity-50">正在绘制画卷...</p>
                                            </div>
                                        ) : (
                                            <div key="placeholder-view" className="h-full flex flex-col items-center justify-center text-slate-400 mt-40">
                                                <div className="opacity-20 mb-4 animate-pulse">
                                                    <Icon name="sparkle" className="w-16 h-16" />
                                                </div>
                                                <p className="text-sm font-medium opacity-50">点击左侧按钮，开启创作灵感</p>
                                            </div>
                                        )
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="mt-8 text-[11px] text-slate-400 font-medium">
                            温馨提示：复制后直接在公众号后台 Command+V 粘贴即可
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
