<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一米阳光AI 励志图文排版助手 - 旗舰版</title>
    <!-- 核心依赖 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 必须引入 Babel 才能解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap');
        
        body { 
            font-family: 'Noto Sans SC', sans-serif; 
            background: #f8fafc; 
            color: #1e293b; 
            margin: 0;
            overflow: hidden;
        }

        /* 公众号文章渲染层级 - 居中对齐 */
        .wx-article { 
            line-height: 2.0; 
            letter-spacing: 0.1em; 
            color: #3f3f3f; 
            font-size: 16px; 
            word-break: break-all;
            text-align: center;
        }

        /* 手机模型装饰 */
        .phone-shell { 
            width: 390px; 
            height: 844px; 
            background: white; 
            border: 12px solid #1a1a1a; 
            border-radius: 48px; 
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.25); 
            position: relative; 
            display: flex;
            flex-direction: column;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in { animation: fadeIn 0.8s ease-out forwards; }

        /* 复制成功的提示框 */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            z-index: 100;
            display: none;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backdrop-filter: blur(8px);
        }

        .auth-overlay {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="copyToast" class="toast">
        <div style="font-size: 24px; margin-bottom: 8px;">✨</div>
        <div style="font-weight: bold;">已成功复制全文</div>
        <div style="font-size: 12px; opacity: 0.7; margin-top: 4px;">在公众号后台直接粘贴即可</div>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 内置配置
        const CONFIG = {
            WORKER_URL: 'https://ai-editor-api.lukinzpkjstk.workers.dev/',
        };

        // 图标组件
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                sun: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>,
                pen: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>,
                copy: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>,
                sparkle: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z"/></svg>,
                lock: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
                refresh: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>,
                logout: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>,
                type: <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" x2="15" y1="20" y2="20"/><line x1="12" x2="12" y1="4" y2="20"/></svg>
            };
            return icons[name] || null;
        };

        const App = () => {
            const [isAuthorized, setIsAuthorized] = useState(sessionStorage.getItem('is_auth') === 'true');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [articleHtml, setArticleHtml] = useState('');
            const [generatedTitle, setGeneratedTitle] = useState('');
            const [errorMessage, setErrorMessage] = useState('');
            const editorRef = useRef(null);

            const showToast = () => {
                const toast = document.getElementById('copyToast');
                if (toast) {
                    toast.style.display = 'block';
                    setTimeout(() => { toast.style.display = 'none'; }, 2500);
                }
            };

            const handleLogin = (e) => {
                e.preventDefault();
                if (password.length > 0) {
                    // 仅记录口令，真正校验交给 Worker 的 API 请求
                    setIsAuthorized(true);
                    sessionStorage.setItem('is_auth', 'true');
                    sessionStorage.setItem('auth_key', password);
                }
            };

            const generateArtical = async (e) => {
                if (e && e.preventDefault) e.preventDefault();
                const authKey = sessionStorage.getItem('auth_key') || password;
                setLoading(true);
                setArticleHtml('');
                setGeneratedTitle('');
                setErrorMessage('');
                
                try {
                    const timestamp = Date.now();
                    const apiUrl = `${CONFIG.WORKER_URL}api/generate_article?nocache=true&t=${timestamp}`;
                    
                    const res = await fetch(apiUrl, { 
                        headers: { 'X-Access-Key': authKey } 
                    });

                    // 如果 Worker 返回 401，说明口令真的错了
                    if (res.status === 401) {
                        sessionStorage.clear();
                        setIsAuthorized(false);
                        throw new Error('口令验证失败，请重新输入');
                    }

                    if (!res.ok) throw new Error('服务器响应异常');
                    
                    const data = await res.json();
                    setGeneratedTitle(data.title);

                    // 每一轮生成使用一个全新的图片基础 ID 偏移量
                    const photoBaseId = Math.floor(Math.random() * 500) + 10;

                    const html = `
                        <div class="wx-article-container" style="padding: 10px 0; text-align: center;">
                            <!-- 文章头部 -->
                            <section style="text-align: center; margin-bottom: 40px;">
                                <p style="font-size: 12px; color: #6366f1; letter-spacing: 4px; margin-bottom: 10px; font-weight: bold;">每一天 · 都是 · 新的起点</p>
                                <h1 style="font-family: 'Noto Serif SC', serif; font-weight: bold; font-size: 24px; color: #1e293b; line-height: 1.5; padding: 0 10px; margin: 0; text-align: center;">${data.title}</h1>
                                <section style="width: 40px; height: 3px; background: #6366f1; margin: 20px auto; border-radius: 2px;"></section>
                            </section>

                            ${data.data.map((item, idx) => {
                                // 强制唯一性修复：使用 Picsum 物理 ID 索引，每张图片偏移 17 个单位
                                const uniquePhotoId = photoBaseId + (idx * 17);
                                const imgSrc = `https://picsum.photos/id/${uniquePhotoId}/800/450`;
                                
                                return `
                                    <section style="margin-bottom: 50px; text-align: center;">
                                        <!-- 正文内容：居中 -->
                                        <section style="line-height: 2.2; text-align: center; margin-bottom: 30px; color: #334155; font-size: 16px; letter-spacing: 0.1em; padding: 0 15px;">
                                            ${item.text.replace(/\n/g, '<br/>')}
                                        </section>

                                        <!-- 配图：16:9 比例，圆角，物理 ID 隔离 -->
                                        <section style="margin: 30px 0; text-align: center;">
                                            <img src="${imgSrc}" 
                                                 style="width: 100%; max-width: 100%; aspect-ratio: 16 / 9; object-fit: cover; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); display: inline-block;" 
                                                 alt="励志配图" 
                                                 onerror="this.src='https://loremflickr.com/800/450/nature?lock=${uniquePhotoId}'" />
                                        </section>
                                    </section>
                                `;
                            }).join('')}

                            <!-- 封底 -->
                            <section style="text-align: center; margin-top: 60px; padding: 50px 0; border-top: 1px solid #f1f5f9;">
                                <p style="font-family: 'Noto Serif SC', serif; color: #1e293b; font-size: 20px; font-weight: bold; margin-bottom: 12px; text-align: center;">追光而行，不负韶华</p>
                                <p style="font-size: 12px; color: #94a3b8; letter-spacing: 3px; text-align: center;">—— 感谢阅读 · 愿温暖常在 ——</p>
                            </section>
                        </div>
                    `;
                    setArticleHtml(html);
                } catch (e) {
                    setErrorMessage(e.message);
                    setLoading(false);
                } finally {
                    setLoading(false);
                }
            };

            const handleCopy = () => {
                if (!editorRef.current) return;
                const range = document.createRange();
                range.selectNode(editorRef.current);
                const selection = window.getSelection();
                selection.removeAllRanges();
                selection.addRange(range);
                document.execCommand('copy');
                selection.removeAllRanges();
                showToast();
            };

            if (!isAuthorized) {
                return (
                    <div className="h-screen w-screen flex items-center justify-center auth-overlay p-6">
                        <div className="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md animate-in">
                            <div className="flex flex-col items-center mb-8">
                                <div className="w-16 h-16 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600 mb-4">
                                    <Icon name="lock" className="w-8 h-8" />
                                </div>
                                <h1 className="text-2xl font-bold text-slate-800">私人创作助手</h1>
                                <p className="text-slate-400 text-sm mt-2 font-medium uppercase tracking-widest text-center">API 级加密访问</p>
                            </div>
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="text-[11px] font-bold text-slate-400 uppercase tracking-widest block mb-2">请输入验证口令</label>
                                    <input 
                                        type="password" 
                                        className="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-50 transition-all text-center tracking-[0.5em] font-bold"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        placeholder="••••"
                                        autoFocus
                                    />
                                </div>
                                <button type="submit" className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg shadow-indigo-200 hover:bg-indigo-700 active:scale-95 transition-all">
                                    验证并进入
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen bg-[#f1f5f9] animate-in">
                    {/* 控制面板 */}
                    <div className="w-80 bg-white border-r border-slate-200 flex flex-col p-8 shrink-0 z-10 shadow-sm overflow-y-auto no-scrollbar">
                        <div className="flex items-center gap-3 mb-10">
                            <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                                <Icon name="sun" className="w-6 h-6" />
                            </div>
                            <div>
                                <h1 className="font-bold text-lg text-slate-800">一米阳光创作台</h1>
                                <p className="text-[10px] text-slate-400 uppercase tracking-widest font-bold">Inspiration Studio</p>
                            </div>
                        </div>

                        <div className="space-y-6">
                            {/* 标题预览卡片 */}
                            <div className="p-5 bg-slate-50 border border-slate-100 rounded-2xl animate-in">
                                <div className="flex items-center gap-2 mb-3">
                                    <Icon name="type" className="w-3.5 h-3.5 text-indigo-500" />
                                    <h4 className="text-[11px] font-bold text-slate-500 uppercase tracking-wider">文章标题预览</h4>
                                </div>
                                <div className="bg-white p-4 rounded-xl border border-slate-200 min-h-[80px] flex items-center justify-center text-center">
                                    {generatedTitle ? (
                                        <p className="text-sm font-bold text-slate-700 leading-snug font-serif italic tracking-tight">「 {generatedTitle} 」</p>
                                    ) : (
                                        <p className="text-xs text-slate-300 italic">等待创作开始...</p>
                                    )}
                                </div>
                            </div>

                            <button 
                                type="button"
                                onClick={generateArtical}
                                disabled={loading}
                                className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl shadow-indigo-100 hover:bg-indigo-700 active:scale-95 transition-all disabled:bg-slate-200"
                            >
                                {loading ? (
                                    <div className="flex items-center justify-center gap-2 text-sm">
                                        <div className="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                                        <span>正在精心创作...</span>
                                    </div>
                                ) : (
                                    <div className="flex items-center justify-center gap-2">
                                        <Icon name={articleHtml ? "refresh" : "pen"} className="w-5 h-5" />
                                        <span>{articleHtml ? "不满意？重新创作" : "开始深度创作"}</span>
                                    </div>
                                )}
                            </button>
                            
                            <button 
                                type="button"
                                onClick={() => { setIsAuthorized(false); sessionStorage.clear(); }}
                                className="w-full py-3 text-slate-400 text-xs font-bold hover:text-slate-600 transition-colors flex items-center justify-center gap-2"
                            >
                                <Icon name="logout" className="w-3 h-3" />
                                退出系统
                            </button>
                        </div>

                        <div className="mt-8 bg-slate-50 p-5 rounded-2xl border border-slate-100">
                            <h4 className="text-[11px] font-bold text-slate-500 mb-2 flex items-center gap-2 uppercase tracking-wider">
                                <Icon name="check" className="w-3.5 h-3.5 text-indigo-500" />
                                性能指标
                            </h4>
                            <ul className="text-[11px] text-slate-400 space-y-1.5 font-medium">
                                <li>• 1200字深度励志创作</li>
                                <li>• 16:9 比例高清不重复配图</li>
                                <li>• 无序号居中排版适配</li>
                                <li>• 接口级口令防护</li>
                            </ul>
                        </div>
                    </div>

                    {/* 预览区 */}
                    <div className="flex-1 flex flex-col items-center justify-center relative p-8">
                        <div className="absolute top-8 right-12 flex gap-3">
                            {articleHtml && !loading && (
                                <button 
                                    type="button"
                                    onClick={generateArtical}
                                    className="bg-white px-6 py-3.5 rounded-full shadow-lg font-bold text-indigo-600 flex items-center gap-2 hover:bg-indigo-50 border border-indigo-100"
                                >
                                    <Icon name="refresh" className="w-4 h-4" />
                                    换一篇
                                </button>
                            )}
                            <button 
                                type="button"
                                onClick={handleCopy} 
                                className="bg-indigo-600 px-8 py-3.5 rounded-full shadow-lg font-bold text-white flex items-center gap-2 hover:bg-indigo-700 active:scale-95 disabled:opacity-50"
                                disabled={!articleHtml || loading}
                            >
                                <Icon name="copy" className="w-5 h-5" />
                                复制到公众号
                            </button>
                        </div>

                        {/* 手机容器 */}
                        <div className="phone-shell">
                            <div className="h-6 w-full flex justify-center mt-2 shrink-0">
                                <div className="w-16 h-4 bg-slate-900 rounded-full"></div>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto px-8 py-6 no-scrollbar bg-white">
                                {errorMessage ? (
                                    <div className="h-full flex flex-col items-center justify-center text-center p-6 mt-20">
                                        <div className="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center mb-4">
                                            <Icon name="lock" className="w-8 h-8" />
                                        </div>
                                        <p className="font-bold text-slate-800 mb-2">出错了</p>
                                        <p className="text-xs text-slate-400">{errorMessage}</p>
                                        <button onClick={() => {setIsAuthorized(false); sessionStorage.clear();}} className="mt-6 text-sm font-bold text-indigo-600 underline">返回登录页重试</button>
                                    </div>
                                ) : articleHtml ? (
                                    <div 
                                        key="content-view"
                                        ref={editorRef}
                                        className="animate-in wx-article"
                                        dangerouslySetInnerHTML={{ __html: articleHtml }}
                                    />
                                ) : (
                                    loading ? (
                                        <div key="loading-view" className="h-full flex flex-col items-center justify-center text-slate-400 mt-40">
                                            <div className="w-10 h-10 border-4 border-indigo-100 border-t-indigo-600 rounded-full animate-spin mb-6"></div>
                                            <p className="text-sm font-bold tracking-widest text-indigo-300">正在绘制画卷...</p>
                                        </div>
                                    ) : (
                                        <div key="placeholder-view" className="h-full flex flex-col items-center justify-center text-slate-300 mt-40">
                                            <div className="opacity-20 mb-6 animate-pulse">
                                                <Icon name="sparkle" className="w-20 h-20" />
                                            </div>
                                            <p className="text-sm font-medium opacity-50 text-center">点击左侧“开始创作”<br/>赋予文字灵魂</p>
                                        </div>
                                    )
                                )}
                            </div>
                        </div>

                        <div className="mt-8 text-[11px] text-slate-400 font-medium bg-white px-6 py-2 rounded-full shadow-sm border border-slate-200/50">
                            提示：所有内容均为实时生成，配图 16:9 且保证唯一性
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
